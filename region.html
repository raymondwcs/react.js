<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>React</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css'>
</head>

<body>
  <!-- We will put our React component inside this div. -->
  <div id="app"></div>

  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src='https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js'></script>
  <script src="http://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- Load our React component. -->
  <script type="text/babel">
    const usaImgSrc = "https://image.flaticon.com/icons/svg/197/197484.svg";
    const mexImgSrc = "https://image.flaticon.com/icons/svg/197/197397.svg";

    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          region: "USA",
          language: "English"
        }
      }

      handleDetailsChange = (e) => {
        this.setState({ [e.target.name]: e.target.value });
        /*alert('clicked!'); */
      }

      render() {
        return (
          <div>
            <div style={{ width: "100px", height: "100px" }}>
              <img
                src={this.state.region === "USA" ? usaImgSrc : mexImgSrc}
                alt="flag"
              />
            </div>
            <h3>{this.state.language === "English" ? "Hello" : "Hola"}</h3>
            <hr />
            <h3>Which region are you in?</h3>
            <ul style={{ listStyle: "none" }}>
              <li>
                <label>
                  <input
                    type="radio"
                    name="region"
                    value="USA"
                    checked={this.state.region === "USA"}
                    onChange={this.handleDetailsChange}
                  />
                  USA
          		</label>
              </li>
              <li>
                <label>
                  <input
                    type="radio"
                    name="region"
                    value="Mexico"
                    checked={this.state.region === "Mexico"}
                    onChange={this.handleDetailsChange}
                  />
                  Mexico
							</label>
              </li>
            </ul>
            <h3>Which language would you like?</h3>
            <ul style={{ listStyle: "none" }}>
              <li>
                <label>
                  <input
                    type="radio"
                    name="language"
                    value="English"
                    checked={this.state.language === "English"}
                    onChange={this.handleDetailsChange}
                  />
                  English
							</label>
              </li>
              <li>
                <label>
                  <input
                    type="radio"
                    name="language"
                    value="Spanish"
                    checked={this.state.language === "Spanish"}
                    onChange={this.handleDetailsChange}
                  />
                  Spanish
							</label>
              </li>
            </ul>
          </div>
        );
      }
    }

    ReactDOM.render(<App />, document.getElementById('app'));


  </script>
</body>

</html>
